<!-- The Modal -->
<div class="modal" id="myModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">Add Camera</h4>
				<button type="button" class="close" data-dismiss="modal">
					&times;
				</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body">
				<iframe
					src="{% url 'camera_feed_form' %}"
					width="100%"
					height="100%"
				></iframe>
			</div>

			<!-- Modal footer -->
			<div class="modal-footer">
				<button
					type="button"
					class="btn btn-danger bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
					data-dismiss="modal"
				>
					Close
				</button>
			</div>
		</div>
	</div>
</div>
